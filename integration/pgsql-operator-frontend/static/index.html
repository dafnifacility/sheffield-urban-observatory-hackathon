<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Databaseatron</title>
</head>

<body>
  <h1>Databaseatron</h1>
  <form action="/create" method="POST">
    <label for="params">Enter params, one per line</label>
    <br>
    <textarea name="params" id="params" cols="30" rows="10"></textarea>
    <br>
    <input type="date" name="from" id="from">
    <br>
    <input type="date" name="until" id="until">
    <br>
    <input type="submit" value="Go">
  </form>
</body>

</html>
