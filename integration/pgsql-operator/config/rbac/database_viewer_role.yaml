# permissions to do viewer databases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: database-viewer-role
rules:
- apiGroups:
  - sheffield.dafni.ac.uk
  resources:
  - databases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sheffield.dafni.ac.uk
  resources:
  - databases/status
  verbs:
  - get
